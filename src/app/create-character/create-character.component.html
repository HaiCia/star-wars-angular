<form (ngSubmit)="onSubmit(form)" #form="ngForm"> <!-- #form moze nazywac sie jakkolwiek-->
  <div class="form-group">
    <label for="name">Character name</label>
    <input
    type="text"
    id="name"
    name="name"
    class="form-control"
    [ngModel]="defaultName"
    required
    #nameCtrl="ngModel">
    <span class="text-muted" *ngIf="nameCtrl.invalid && nameCtrl.touched">please enter a name </span>
  </div>
  <div class="form-group">
    <label for="side">Choose side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of avaliableSides" [value]="option.value">{{ option.display }}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid"> Add Character</button>
</form>
